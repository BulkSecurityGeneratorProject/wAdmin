<h2>
  <span translate>trans.country.description</span>
</h2>

<div class="innerContent">

  <div class="row protectionDateRow ">

    <div class=" col-xs-12 col-sm-10 col-md-11  ">
      <div class="col-xs-12 col-sm-12 col-md-12 ">
        <select ng-model="excludedCountries"
                ng-model-options="{ getterSetter: true }"
                selected-list-label="{{'trans.excluded' | translate}}"
                non-selected-list-label="{{'trans.included' | translate}}"
                name="excludedCountries"
                class="duallistbox"
                ng-options="obj.id as obj.text for obj in countries"
                multiple
                bs-duallistbox>
        </select>
      </div>

    </div>
  </div>
</div>
