<div  class="block-center mt-xl wd-xl">
    <!-- START panel-->
    <div class="panel panel-dark panel-flat">
        <div class="panel-heading text-center">
            <a href="#">
                <img src="assets/images/logo.png" alt="Image" class="block-center img-rounded" />
            </a>
        </div>
        <div class="panel-body">
            <p class="text-center pv" translate="login.title">Authentication</p>

            <form role="form" name="loginForm" novalidate="" class="form-validate mb-lg">
                <div class="form-group has-feedback">
                    <input id="username" type="text" name="account_email" placeholder="{{'global.form.username.placeholder' | translate}}" autocomplete="off" ng-model="username" required="" class="form-control" />
                    <span class="fa fa-envelope form-control-feedback text-muted"></span>
                    <span ng-show="loginForm.username.$dirty &amp;&amp; loginForm.account_email.$error.required" class="text-danger">This field is required</span>
                </div>
                <div class="form-group has-feedback">
                    <input id="password" type="password" name="account_password" placeholder="{{'login.form.password.placeholder' | translate}}" ng-model="password" required="" class="form-control" />
                    <span class="fa fa-lock form-control-feedback text-muted"></span>
                    <span ng-show="loginForm.password.$dirty &amp;&amp; loginForm.password.$error.required" class="text-danger">This field is required</span>
                </div>
                <div class="clearfix">
                    <div class="checkbox c-checkbox pull-left mt0">
                        <label>
                            <input type="checkbox" value="" name="account_remember"  id="rememberMe" ng-model="rememberMe" checked />
                            <span class="fa fa-check"></span>{{"login.form.rememberme" | translate}}</label>
                    </div>
                    <div class="pull-right"><a ui-sref="page.recover" class="text-muted">Forgot your password?</a>
                    </div>
                </div>
                <button type="submit" class="btn btn-block btn-primary mt-lg" ng-click="login()" translate="login.form.button">Authenticate</button>
            </form>
            <div ng-show="authenticationError" class="alert alert-danger text-center" translate="login.messages.error.authentication">
                <strong>Authentication failed!</strong> Please check your credentials and try again.
            </div>
            <p class="pt-lg text-center" translate="global.messages.info.askregister" >Need to Signup?</p>
            <a href=\"#/register\" class="btn btn-block btn-default" translate="global.messages.info.register">Register Now</a>
        </div>
    </div>
    <!-- END panel-->
    <div class="p-lg text-center">
        <span>&copy;</span>
        <span ng-bind="app.year"></span>
        <span>-</span>
        <span ng-bind="app.name"></span>
        <br/>
        <span ng-bind="app.description"></span>
    </div>
</div>
