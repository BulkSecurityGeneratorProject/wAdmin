<script type="text/ng-template" id="bookingPriceRuleDeleteModal.html">
  <div class="modal-header">
    <h3 class="modal-title" translate>trans.modal.deleteRule.title</h3>
  </div>
  <div class="modal-body">
    <span class="modal-title" translate>trans.modal.deleteRule.message</span>
  </div>
  <div class="modal-footer">
    <button class="btn btn-primary" ng-click="ok()" translate>trans.ok</button>
    <button class="btn btn-warning" ng-click="cancel()" translate>trans.cancel</button>
  </div>
</script>

<div class="bookingPriceRuleList">
    <table class="table table-striped table-bordered table-condensed table-width-auto table-extras table-cabecera-gris" cellpadding="0" cellspacing="0">
        <thead>
        <tr>
          <td><span translate>trans.header.order.label</span></td>
            <td><span translate>trans.header.name.label</span></td>
            <td><span translate>trans.header.priceVariation.label</span></td>
            <td><span translate>trans.header.actions.label</span></td>
        </tr>
        </thead>
        <tbody class="sortableList" ui-sortable="sortableOptions" ng-model="bookingPriceRules">
        <tr ng-repeat="bookingPriceRule in bookingPriceRules" class="item">
          <td><span>{{bookingPriceRule.order}}</span></td>
            <td><span>{{bookingPriceRule.ticker}}</span></td>
            <td><span>{{bookingPriceRule.priceVariation}}{{bookingPriceRule.percentage ? '%':'' }}</span></td>
            <td>
                <div class="btn-group btn-group-xs" role="group" aria-label="Extra-small button group">
                  <a  class="btn btn-default" aria-hidden="true" ng-href="{{$state.href('ruleDetail', {establishmentTicker:establishmentTicker, id:bookingPriceRule.id} )}}" >
                    <i class="glyphicon glyphicon-pencil" ></i>
                  </a>
                  <button type="button" class="btn btn-default"  ng-click="deleteRule(bookingPriceRule,$index)">
                    <span><i class="glyphicon glyphicon-remove" aria-hidden="true"></i></span>
                  </button>
                </div>
            </td>
        </tr>
        </tbody>
    </table>

    <a class="btn btn-primary" ng-href="{{$state.href('newRule', {establishmentTicker:establishmentTicker} )}}"  >{{'trans.createNew' | translate}}</a>

</div>
